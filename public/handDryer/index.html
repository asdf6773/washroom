	<script type="x-shader/x-vertex" id="vertexshader">
    #ifdef GL_ES
		precision highp float;
		#endif

		uniform vec2 mouse;
		varying vec3 vNormal;
		varying vec3 newPosition;
		void main() {
			vNormal = normal;
			newPosition = position;
			gl_PointSize =3000000.0/newPosition.z/newPosition.z;

		  gl_Position = projectionMatrix *
		                modelViewMatrix *
		                vec4(newPosition,1.0);
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">

	  #ifdef GL_ES
		precision highp float;
		#endif
		varying vec3 newPosition;
		varying vec3 vNormal;
		vec4 color;
		void main() {

			float dist = distance(gl_PointCoord, vec2(0.5, 0.5));
			if (dist < 0.5) {
				gl_FragColor = vec4(
					1.0,0.0,0.0,250.0/newPosition.z);
				}
				 else {
					discard;
				}
		 }
	</script>

	<script type="x-shader/x-fragment" id="fragmentshaderforline">

		#ifdef GL_ES

		vec4 color;


				void main() {

						gl_FragColor = vec4(
		  				1.0,1.0,1.0,0.8)	;

		     }




	</script>
