    <a id="intro">

    <script>
        $("#intro").click(function() {
            if ($("#introDiv").css("display") == "none") {
                $("#introDiv").css('display', 'block')
            } else {
                $("#introDiv").css('display', 'none')
            }
        })
        $("#introImg").click(function() {
            if ($("#introDiv").css("display") == "none") {
                $("#introDiv").css('display', 'block')
            } else {
                $("#introDiv").css('display', 'none')
            }
        })
    </script>
